<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografia de Rafael Santos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #219f51, #94f2a5); /* Gradiente como fundo */
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* Animação do gradiente */
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Sombra mais visível */
            text-align: center;
            max-width: 600px; /* Limitar largura para melhor leitura */
            animation: moveUpDown 2s ease-in-out infinite alternate; /* Animaçãos para cima e para baixo */
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50px);
            }
        }

        h1 {
            margin-bottom: 10px;
            color: #333; /* Cor do título mais escura */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Sombra no texto */
        }

        p {
            margin: 10px 0;
            color: #555; /* Cor do texto mais suave */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá, eu me chamo Sturbounnt</h1>
        <p>Tenho 13 anos e gosto de programar coisas aleatórias.</p>
    </div>
</body>
</html>
